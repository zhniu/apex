<html>
<head>
<meta charset="UTF-8">

<title>Apex Deployment and Monitoring</title>

<!-- Load Ericsson favicon -->
<link rel="icon" type="image/x-icon" href="images/favicon.ico" />

<!-- uisdk style -->
<link rel="stylesheet" type="text/css" href="css/uisdkAssets.css">

<!-- Apex services client style -->
<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

	<!-- UISDK styled System Bar -->
	<div class="ebSystemBar">
		<div class="ebSystemBar-logo"></div>
		<div class="ebSystemBar-topMenuName">Apex</div>
		<div class="ebSystemBar-config"></div>
	</div>
	
	<div class="layoutWrapper">
	
		<div class="ebBreadcrumbs">
		    <div class="ebBreadcrumbs-item">
		        <a href="" class="ebBreadcrumbs-link">Apex</a>
		    </div>
		</div>
	
		<div class="appHeading">
	        <h1 class="title">Apex</h1>
	    </div>
	    
	    <div class="search ebQuickActionBar" ></div>
		
		<!-- Main content div -->
		<div id="content" class="content">
			 
			<div class="placeholder">
				<img class="ericssonLogo placeholderLogo" src="images/el_logo_vertical.svg" alt="Ericsson" >
				<img class="apexLogo placeholderLogo" src="images/Apex.png" alt="Apex" >
			</div>
		 	
			<div class="banner_wrapper">
				<a id="banner_deployment" href="monitoring/" class="GradientBlock GradientBlock_gradient_green banner">
				    <div class="GradientBlock-icon GradientBlock-icon_icon_monitor"></div>
				    <div class="GradientBlock-content">
				        <div class="GradientBlock-title">Deployment Monitoring</div>
				        <div class="GradientBlock-desc">Monitor Apex Engines</div>
				    </div>
				</a>
				
				<a id="banner_editor" href="editor/" class="GradientBlock GradientBlock_gradient_blue banner">
				    <div class="GradientBlock-icon GradientBlock-icon_icon_note"></div>
				    <div class="GradientBlock-content">
				        <div class="GradientBlock-title">Policy Editor</div>
				        <div class="GradientBlock-desc">Create and Edit Apex Policies</div>
				    </div>
				</a>
				
				<a id="banner_deploy" href="deployment/" class="GradientBlock GradientBlock_gradient_purple banner">
				    <div class="GradientBlock-icon GradientBlock-icon_icon_deploy"></div>
				    <div class="GradientBlock-content">
				        <div class="GradientBlock-title">Model Deployment</div>
				        <div class="GradientBlock-desc">Deploy Apex Models</div>
				    </div>
				</a>
			</div>
			
		</div>

	</div>
	
	<!-- jQuery -->
	<script src="js/jquery/jquery-1.12.4.js"></script>
	
	<!-- Apex services client JS files -->
	<script type="text/javascript" src="js/ApexMain.js"></script>
	
</body>

</html>
